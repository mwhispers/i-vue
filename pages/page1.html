<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../dist/iVue-1.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script>
        var component = {
            render:function(h){
                return h('div',{
                    style:{
                        color:'#ff0000'
                    }
                },
                [
                    h('p','I am component 1'),
                    h('p','I am component 2')
                ])
            }
        }
        var app = new iVue({
            el:'#app',
            data:{
                message:'hello World'
            },
            render:function(h){
                return h('p',[
                    h(component),
                    h('div',{
                        style:{
                            color:'#ff9900'
                        }
                    },'Good morning!!!!!'),
                    h('div',this.message),
                    h(component)
                ]);
            }
        })
    </script>
</body>
</html>
